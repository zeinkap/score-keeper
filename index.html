<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1><span id="p1-score"></span> to <span  id="p2-score"></span> </h1>
        <p>Playing to: <span  id="num-of-games">5</span></p>

        <p>
            <input id="input-num-of-games" type="number">
            <button id="p1-btn">Player One</button>
            <button id="p2-btn">Player Two</button>
            <button id="reset-btn">Reset</button>
        </p>

        <script src="js/script.js">
        </script>

    </body>
</html>
